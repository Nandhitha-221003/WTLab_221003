<html>
    <head>
        <title>profile</title>
        <link rel="stylesheet" href="style5.css">

    </head>
    <body>
        <div class="main1">
            <img src="C:\Users\NANDHU\Desktop\Website\usericon.png"  class="circle" alt="user">
           
            
        </div>
        <h1 style="font-size:30px;text-align:center;">New Profile</h1>
        
        <form>
            <table cellpadding=10px>
                <tr>
                       <td> <label>First Name:</label></td>
                       <td> <input type="text" placeholder="Enter your First Name"></td>
                </tr>
                <tr>
                       <td> <label>Last Name:</label></td>
                       <td> <input type="text" placeholder="Enter your Last Name"></td>
                </tr>
                 <tr>
                       <td> <label>Mobile Number:</label></td>
                       <td> <input type="number" ></td>
                </tr>
                <tr>
                       <td> <label>Alternate Number:</label></td>
                       <td> <input type="number" ></td>
                </tr>
                <tr>
                       <td> <label>Date Of Birth:</label></td>
                       <td> <input type="date" ></td>
                </tr>
                <tr>
                       <td> <label>Gender:</label></td>
                       <td> <input type="radio" name="gender" >Male<input type="radio" name="gender" >Female</td>

                </tr>
                <tr>
                       <td> <label>Country:</label></td>
                       <td> <input type="text" placeholder="India" ></td>
                </tr>
                <tr>
                       <td> <label>Email:</label></td>
                       <td> <input type="email" placeholder="n221003@gmail.com" ></td>
                </tr>
                <tr>
                       <td> <label for="notify">Receive Notifications:</label></td>
                       <td> <input type="checkbox" id="notify"></td>
                </tr>
            
                <tr>
                       <td> <label>Address:</label></td>
                       <td> <textarea rows="3" cols="15"></textarea></td>
                </tr>
                <tr>
                    <td><button style="font-size:20px;width:150px;height:40px;background-color:white;border-radius:2px;">Create</button></td>
                </tr>
                

            </table>
        </form>
